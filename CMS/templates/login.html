<form action="" method="POST">
    {% csrf_token %}

    {% for message in messages %}
    <p style="color: red;">{{message}}</p>
    {% endfor %}


    <p>Full Name:</p>
    <input type="text" name="username">

    <p>Password</p>
    <input type="password" name="password">

    <input type="submit" value="Login">
    <a href="{% url 'register' %}">Register</a>

</form>
